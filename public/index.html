<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color:black">
    

    <section>
        <div class="container">

            <div class="row" style="justify-content:center" >
                <div class="col" style="justify-content: center" >
                    <div  style=" background-color: black" >
                        
                        <h2>Categorias</h2>
                        <hr>
                        <br>
                        <ul id="categoriasTodas" style="border:1px solid white;
                        overflow:hidden;
                        text-align: center; "> 
                            
                        </ul>
                        <br>
                        <br>
                        <br>
                        <h2>Productos</h2>
                        <hr>
                        <br>
                        <section id="cateProductos" 
                                style="border:1px solid white;
                                    overflow:hidden;
                                    text-align: center; 
                            " >                     
                        </section>
                        
                    </div>
                </div>
            </div>

            <br>
            <br>


            <h5 id="userLog"class="text-success" style="
                background-color:#373636; text-decoration-color: beige; text-align: center;
                ">Autenticacion</h5>
            <div class="row mt-5">
                <div class="col-sm-6">
                    <h1>Google Sign in</h1>
                    <hr>
                    <br>

                    <div id="g_id_onload"        
                    data-client_id="117929405883-ttr09q9suvdlhln8jaufo8lhdjrur12r.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="handleCredentialResponse"
                    data-auto_select="true"></div>
                            

                    <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left"></div>
                    <br>

                    <button id="google_signout">
                        SignOut
                    </button>
                </div>
                <div class="col-sm-6">
                    <h1>Login Manual</h1>
                    <hr>
                    <br>
                    <form class="d-grid">
                        <div class="col-sm-6" >
                            <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                            <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                        </div>

                        <button type="submit" class = "btn btn-primary">
                            Ingresar
                        </button>
                    </form>
                </div>        
            </div>    
        </div>
    </section>
    
    <section >
        <div class="container" style="margin:40px">
            <div class="row" style="justify-content: center">
                <div class="col-sm-6" style="justify-content: center">
            
                    <form   class="d-grid" >
                        <a id='user_rol'   href="chat.html"   class="btn btn-success" style="visibility:hidden;"> Chat </a>       
                        <a id='ventas_rol' href="ventas.html" class="btn btn-light" style="visibility:hidden;"> Ventas </a>  
                        <a id='admin_rol'  href="admin.html"  class="btn btn-dark" style="visibility:hidden;"> Funciones Admin </a>  
                            
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script> 

</body>
</html>
