<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="container">
   
  
    <div class="row mt-5" style="justify-content: center">
        <div class="col-sm-6" style="justify-content: center">
            <form action="chat.html" class="d-grid" style="justify-content: center">
                <h2>Elegir sala</h2>
                <hr>
                <input 
                id="sala" 
                type="text" 
                name="salaCHAT" 
                class="form-control mb-2" 
                placeholder="Sala" 
                >
                <button   id="irSala" type="submit" class = "btn btn-primary">
                    Ir a sala
                </button>
            </form>
        </div>

        <div class="col-sm-6" style="justify-content: center">
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios"> 
            </ul>
        </div>

    </div>
    


    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Eviar Mensaje</h3>
            <hr>
            <input type="text"
                id="txtUid"
                class="form-control mb-2"
                placeholder="uid"
                autocomplete="off"
                >
            
            <input type="text"
                id="txtMensaje"
                class="form-control mb-2"
                placeholder="Mensaje"
                autocomplete="off"
                required>

            
        </div>

        <div class="col-sm-6">
            <h3 id="titulo_chat">Chat completo</h3>
            <hr>
            <ul id="ulMensajes">

            </ul>

        </div>

        


    </div>

    <button id ="btnSalir"  onclick="salir()" class="btn btn-outline-danger">
        Logout
    </button>
    <a id ="editarPerfil"  href="editarperfil.html" class="btn btn-primary" >
        Editar Perfil
    </a>

    


    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Chat Privado</h3>
            <hr>
            <ul id="ulMensajesPriv">
                
            </ul>

        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script> 
    <script src="./js/chat.js"></script> 

</body>
</html>
