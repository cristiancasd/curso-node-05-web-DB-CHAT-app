<!DOCTYPE html>
<html lang="en">
<head>

<body class="container"  style="background-color: black;">

    <!-- Seleccionar Funcion -->
    <div class="row mt-5 " style="justify-content: center; ">
        <div class="col-sm-6" style="justify-content: center">


            <form   class="d-grid" >
                <a href="index.html" class="btn btn-outline-danger">
                    Volver al Index
                </a> 
                <hr>           
            </form>
            <br> 

            <form   id='formFuncion' class="d-grid" >
               

                <select class="selectpicker" id="seleccion" >

                      <option value="tomarPedido" >      Tomar Pedidos</option>
                      <option value="verPedidos" >       Ver Pedidos </option>
                      <option value="cancelarPedidos">   Cancelar Pedido </option>
                    </optgroup>

                </select>

                        
                <div id="divEntradasEdicion">

                    id="id_user" 
                    type="text"

                    placeholder="Escribir ID" 
                    > -->

                </div>
            </form>
            <h4 id="estoyEn"style="text-align: center; ">Estoy en:</h4>
        </div>
    </div>

                text-align: center; ">

                <br>
                <br>

                <br>

                <section id="cateProductos" 
                        style="border:1px solid white;

                               text-align: center; 
                       " >

            </div>
