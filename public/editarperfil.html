<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="container">
   


    <div class="row mt-5">
        <div class="col-sm-6">

            <form action="chat.html" class="d-grid">
                <img id="FotoUser" src='/js/goku.png' width="300" height="300">

                <hr>
                <h2>Cambiar Foto de Perfil</h2>
                <input id="fileupload" type="file" name="fileupload" />    
                <button id="upload-button" onclick="uploadFileP()" class = "btn btn-primary"> Cambiar Foto</button>
            </form>
            <br>
            <br>
            <br>

            <h2>Cambiar datos Personales</h2>
            <hr>
            <br>
            <form action="chat.html" class="d-grid">
                <input 
                id="nombreUser" 
                type="text" 
                name="salaCHAT" 
                class="form-control mb-2" 
                placeholder="Nombre" 
                >
                <input 
                id="correoUser" 
                type="text" 
                name="salaCHAT" 
                class="form-control mb-2" 
                placeholder="Correo" 
                >
                <input 
                id="sala" 
                type="ContrasenaUser" 
                name="salaCHAT" 
                class="form-control mb-2" 
                placeholder="**********" 
                >
                <button   id="irSala" type="submit" class = "btn btn-primary">
                    Editar Perfil
                </button>
            </form>
            </div>
        </div>
    </div>

   

    <script src="./socket.io/socket.io.js"></script> 
    <script src="./js/editarperfil.js"></script> 

</body>
</html>
